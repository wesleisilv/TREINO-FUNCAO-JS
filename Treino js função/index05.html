        }
        console.log(media(7,8,9))
    </script>

    <script>
        function tra(A,B){
            var c = 0
        if (A==B){
            c = A+B
            return c
        }
        if (A!=B){
            c = A*B
            return c
        }
        }
        console.log(tra(6,7))
    </script>
